<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>*internal screaming*</title>
</head>

<body>

  <div>
    <p id="directions-text">SO... YOU THINK YOU'RE SOME KIND OF PSYCHIC HUH. Then guess what letter im thinking of. </p>
    <p id="users-text"></p>
    <p id="computers-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guess-text"></p>
  </div>

  <script type="text/javascript">
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q",
      "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    var wins = 0;
    var losses = 0;
    var guesses = 9;
    var guessList = [];
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("users-text");
    var computerChoiceText = document.getElementById("computers-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessText = document.getElementById("guess-text");

    
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
console.log(computerGuess);

    
    document.onkeyup = function (event) {
      var userGuess = event.key;
      
            if (userGuess === computerGuess){
        guesses = 9;
        wins++
        guessList.splice(0,guessList.length);
      } else if (guesses === 0) {
        losses++
        guesses = 9
        guessList.splice(0,guessList.length)
      }
     else {
      guessList.push(userGuess)
      guesses--;
      }


      directionsText.textContent = "";

      userChoiceText.textContent = "Your guesses so far: " + guessList;
      
      winsText.textContent = "wins: " + wins;
      lossesText.textContent = "losses: " + losses;
      guessText.textContent = "guess left: " + guesses;
    };
  </script>

</body>

</html>
